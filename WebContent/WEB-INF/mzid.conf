# Field definitions
field.vorname.type = HASHED
field.nachname.type = HASHED

# Matcher definition
matcher = EpilinkMatcher

# Config for Epilink Matcher
epilink.vorname.frequency = 0.000235
epilink.nachname.frequency = 0.0000271
epilink.geburtstag.frequency = 0.0333 # 1 / 30 (durchschnittliche Tage im Monat)
epilink.geburtsmonat.frequency = 0.833 # 1 / 12 
