epilink.error_rate = 0.05 # angenommene Fehlerrate. A-priori-Wert.
epilink.threshold_match = 0.85 # Gewicht muss >= dieser Schranke sein für einen klaren Match
epilink.threshold_non_match = 0.5 # Gewichte unter dieser Schranke sind klare Non-Matche
